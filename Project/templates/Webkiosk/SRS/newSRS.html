{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faculty Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/Webkiosk/SRS/newSRS.css' %}" rel="stylesheet">

  </head>
  <body>
    <div class="header-rectangle">
        <div class="rectangle-body">
            <img class="tiet-logo-img" src="{%static 'images/small-thapar-logo.png' %}">
            <span class="rect-text">Name:</span>
            <span class="rect-text">Branch:</span>
            <span class="rect-text">Semester:</span>
            <div class="srs-display">
                <span class="srs-dropdown-text">SRS For:</span>
                <select class="SRS-Entry" name="SRS-Entry" id="SRS-Entry">
                    <option value="Option-1">Option 1</option>
                    <option value="Option-2">Option 2</option>
                    <option value="Option-3">Option 3</option>
                    <option value="Option-4">Option 4</option>
                </select>
                <button type="button" class="btn btn-primary">Feedback</button>
            </div>
        </div>
    </div>
    <div class="black-rectangle">
        <div class="new-srs-header">
          <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="45" fill="white" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
            <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
          </svg></a>
            <span class="srs-header-text">Student Reaction Survey</span>
        </div>
    </div>
    <div class="turquoise-rectangle">
      <center><h1 class="srs-message">Fill Out The SRS...</h1></center>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
